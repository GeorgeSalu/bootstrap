<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Helpers</title>
</head>
<body>

    <!-- posicoe stick -->
    <div class="sticky-top box-sticky"></div>
    
    <!-- com clear fix -->
    <div class="clearfix mt-4">
        <div class="box float-end"></div>
    </div>
    <div class="box"></div>

    <!-- sem  clear fix -->
    <div class="box float-end"></div>
    <div class="box"></div>

    <!-- links colorido -->
    <div class="container m-4">
        <a href="" class="link-primary">link primary</a>
        <button class="btn btn-primary">botao primario</button>
        <a href="" class="link-success">link success</a>
        <button class="btn btn-success">botao success</button>
    </div>

    <!-- ratio -->
    <div class="container">
        <div class="col-md-4 mb-4">
            <div class="ratio ratio-16x9">
                <iframe
                    src="https://www.youtube.com/embed/wsAQQioPIJs"
                    allowfullscreen
                >

                </iframe>
            </div>
        </div>
    </div>

    <!-- posicoe stick -->
    <div class="fixed-bottom box-fixed"></div>

    <!-- visually hidden -->
    <h2 class="visually-hidden">
        quero descrever melhor esta imagem, pois ela é importante
    </h2>

    <!-- link elemento -->
    <div class="container m-4">
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/400" alt="imagem" > 
            <div class="card-body">
                <h5 class="card-title">produto legal</h5>
                <p class="card-text">não perca o valor promocional</p>
                <a href="https://google.com" class="btn btn-primary stretched-link">comprar</a>
            </div>
        </div>
    </div>

</body>
</html>
