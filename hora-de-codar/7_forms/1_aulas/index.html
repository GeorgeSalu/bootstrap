<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap - forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- criando form -->
    <div class="col-4 m-4">
        <h2>formulario de registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailhelp" placeholder="insira seu email" >
                <div id="emailhelp" class="form-text">nao conpartilhamos seu endereco de email</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="digite sua senha" >
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>


    </div>

    <!-- form desabilitado -->
    <div class="col-4 m-4">
        <h2>formulario desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailhelp" placeholder="insira seu email" disabled >
                    <div id="emailhelp" class="form-text">nao conpartilhamos seu endereco de email</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="digite sua senha" >
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>


    </div>


    <!-- form-control -->
    <div class="m-4">
        <h2>crie seu post</h2>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Titulo do post</label>
                <input type="text" class="form-control form-control-sm" id="title" placeholder="digite seu titulo">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteudo</label>
                <textarea placeholder="digite o conteudo do post" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>

    <!-- read only -->
    <div class="col-4 m-4">
        <h2>formulario de read only</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="email2" name="email" aria-describedby="emailhelp" placeholder="insira seu email" readonly>
                <div id="emailhelp" class="form-text">nao conpartilhamos seu endereco de email</div>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">e-mail</label>
                <input type="email" class="form-control-plaintext" id="email3" name="email" aria-describedby="emailhelp" placeholder="insira seu email" readonly>
                <div id="emailhelp" class="form-text">nao conpartilhamos seu endereco de email</div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>


    </div>

    <!-- input de arquivos -->
    <div class="col-4 m-4">
        <h2>teste de input de arquivo</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo</label>
                <input type="file" class="form-control" id="foto" >
            </div>
            <div class="mb-4">
                <label for="foto" class="form-label">multiplos arquivo</label>
                <input type="file" class="form-control" id="foto" multiple >
            </div>
        </form>
    </div>
</body>
</html>
