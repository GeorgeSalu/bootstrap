<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Alertas, Badges e Listas</title>
</head>
<body>
    <div class="container py-5">
        <div class="alert alert-primary">
            este é um alerta simples
        </div>
        <div class="alert alert-danger alert-dismissible fade show">
            <h4 class="alert-heading">
                <i class="bi-info-circle"></i>
                Informação
            </h4>
            <p>este é um alerta simples</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <a href="" class="alert-link">clique aqui</a>
        </div>
        <hr>
        <h2>
            Exemplo de texto em capsula
            <span class="badge bg-secondary">novo</span>
        </h2>
        <button class="btn btn-primary btn-lg position-relative">
            Notificações
            <span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">5</span>
        </button>
        <button class="btn btn-primary btn-lg position-relative ms-4">
            Notificações
            <span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle rounded-circle p-2 border border-light"> </span>
        </button>
    </div>
</body>
</html>
