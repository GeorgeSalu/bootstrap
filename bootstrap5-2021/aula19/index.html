<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>select, range e botoes</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">opcao desejada</label>
            <div class="col-4">
                <select class="form-select">
                    <option value="">opcao 1</option>
                    <option value="">opcao 2</option>
                    <option value="">opcao 3</option>
                    <option value="">opcao 4</option>
                    <option value="">opcao 5</option>
                    <option value="">opcao 6</option>
                    <option value="">opcao 7</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">etapa</label>
            <input type="range" class="form-range" id="faixa" min="1" max="5" step="1" value="4" >
        </div>
        <hr>
        <a href="#" class="btn btn-outline-success">link</a>
    </div>
</body>
</html>
