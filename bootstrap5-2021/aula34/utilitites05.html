<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Utilities - height</title>
</head>
<body>
    <div class="container" style="height: 200px; background-color: #ddd;">
        <div class="h-25 d-inline-block p-2 bg-warning">altura 25%</div>
        <div class="h-50 d-inline-block p-2 bg-warning">altura 50%</div>
        <div class="h-75 d-inline-block p-2 bg-warning">altura 75%</div>
        <div class="h-100 d-inline-block p-2 bg-warning">altura 100%</div>
        <div class="h-auto d-inline-block p-2 bg-warning">altura automatica</div>
        <div class="mh-auto d-inline-block p-2 bg-warning" style="height: 500px;">maxima altura 100%</div>
    </div>
</body>
</html>
