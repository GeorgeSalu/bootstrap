<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Utilities - floats</title>
</head>
<body>
    <div class="container mb-3">
        <div class="clearfix">
            <span class="float-start">float left</span>
            <span class="float-end">float right</span>
        </div>
    </div>
    <div class="container">
        <div class="float-sm-end">flutua para direita em telas pequenas ou maiores</div>
        <div class="float-md-end">flutua para direira em telas media</div>
        <div class="float-lg-end">flutua para direita em telas larga</div>
        <div class="float-xl-end">flutua para direita em telas extra larga</div>
        <div class="float-xxl-end">flutua para direita em telas xxl</div>
        <div class="float-none">nao flutuar</div>
    </div>
</body>
</html>
