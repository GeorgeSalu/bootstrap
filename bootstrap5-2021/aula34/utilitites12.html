<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Utilities - contextual backgrounds</title>
</head>
<body>
    <div class="container mt-3">
        <h1>contextual backgrounds</h1>
        <div class="bg-primary p-3"></div>
        <div class="bg-success p-3"></div>
        <div class="bg-info p-3"></div>
        <div class="bg-warning p-3"></div>
        <div class="bg-danger p-3"></div>
        <div class="bg-secondary p-3"></div>
        <div class="bg-dark p-3"></div>
        <div class="bg-light p-3"></div>
    </div>
    <hr>

    <div class="container mt-3">
        <h1>backgrounds colors with contrasting text colors</h1>
        <p class="text-bg-primary">text primary background</p>
        <p class="text-bg-success">text secondary backgrounds</p>
        <p class="text-bg-warning">text info backgrounds</p>
        <p class="text-bg-danger">text danger backgrounds</p>
        <p class="text-bg-secondary">text secondary backgrounds</p>
        <p class="text-bg-dark">text dark backgrounds</p>
        <p class="text-bg-light">text light backgrounds</p>
    </div>
</body>
</html>
