<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario</title>
</head>
<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">e-mail</label>
                <input type="email" id="email" class="form-control" placeholder="digite seu email"">
                <div class="form-text">nunca compatilhamos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">senha</label>
                <input type="text" id="senha" class="form-control" >
            </div>
            <div class="mb-3">
                <input type="checkbox" id="lembrar" class="form-check-input" >
                <label for="lembrar" class="form-check-label">lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">entrar</button>
        </form>
        <hr>

        <input type="file" id="arquivo" class="form-control" >
        <input type="color" id="cor" class="form-control" >
    </div>
</body>
</html>
