<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>botoes e agrupamentos de botoes</title>
</head>
<body>
    <div class="container py-5">
        <button class="btn btn-primary">botao 1</button>
        <button class="btn btn-primary" data-bs-toggle="button">botao marcavel</button>
    </div>
    <div class="container py-5">
        <div class="btn-group">
            <button class="btn btn-primary">botao 1</button>
            <button class="btn btn-success">botao 2</button>
            <button class="btn btn-warning">botao 3</button>
        </div>
        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">botao de chacagem 1</label>

            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">botao de chacagem 2</label>

            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">botao de chacagem 3</label>
        </div>
    </div>
</body>
</html>
