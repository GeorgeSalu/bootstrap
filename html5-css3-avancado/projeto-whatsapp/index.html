<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp Web clone</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="toolbar-container">
                    <img class="user-photo" src="img/avatar1.png" >
                    <div class="auxicons-toolbar-container">
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">Receba notificacoes de novas mensagens</p>
                    <p class="activate-notification">
                        Ativar notificacoes na area de trabalho
                        <i class="fa fa-angle-right"></i>
                    </p>
                </div>
                <div class="search-container">
                    <i id="contact-search" class="fas fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Procurar ou comecar uma nova conversa" >
                </div>
                <div class="contacts-container">
                    <div class="contact-box active-chat">
                        <img class="user-photo" src="img/avatar2.png" >
                        <div class="user-info">
                            <p class="user-name">Sabrina matos</p>
                            <p class="user-messagepreview">
                                <i class="fas fa-check-double"></i>
                                oi tudo bem
                            </p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">22:22</p>
                            <p class="message-peding"></p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar3.png" >
                        <div class="user-info">
                            <p class="user-name">Joao augusto</p>
                            <p class="user-messagepreview">
                                esta disponivel para um frela
                            </p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">11:22</p>
                            <p class="message-peding"></p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar4.png" >
                        <div class="user-info">
                            <p class="user-name">Maria silva</p>
                            <p class="user-messagepreview">
                                o projeto ficou perfeito
                            </p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">10:22</p>
                            <p class="message-peding"></p>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="chat-container">
                <nav class="chat-navbar">
                    <div class="contactinfo-container">
                        <img src="img/avatar2.png" class="user-photo" >
                        <p class="user-name">Sabrina matos</p>
                    </div>
                    <ul class="chattools-container">
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-paperclip"></i></li>
                        <li><i class="fas fa-ellipsis-v"></i></li>
                        <li><i class="fas fa-search"></i></li>
                    </ul>
                </nav>
                <div class="messages-container">
                    <div class="bg-image"></div>
                    <div class="chat-messages">
                        <p class="guest-message">Ola, bom dia</p>
                        <p class="user-message">Oi, tudo bem</p>
                    </div>
                </div>
                <div class="sendmessage-container">
                    <i class="fas fa-grin"></i>
                    <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite sua mensagem" >
                    <i class="fas fa-microphone"></i>
                </div>
            </main>
        </div>
    </body>
</html>
