<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp Web clone</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="toolbar-container">
                    <img class="user-photo" src="img/avatar1.png" >
                    <div class="auxicons-toolbar-container">
                        <i class="fas fas-spinner"></i>
                        <i class="fas fas-comment-alt"></i>
                        <i class="fas fas-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">Receba notificacoes de novas mensagens</p>
                    <p class="activate-notification">
                        Ativar notificacoes na area de trabalho
                        <i class="fa fa-angle-right"></i>
                    </p>
                </div>
            </aside>
            <main class="chat-container">

            </main>
        </div>
    </body>
</html>
