<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- banner lateral -->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="crie uma conta no instagram">
            </div>
            <!-- formulario de login -->
            <div id="form-container">
                <div id="form-box">
                    <!-- logo -->
                    <img id="logo-insta" src="img/logo_instagram.png" alt="instagram">
                    <!-- form login -->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="telefone, nome do usuario ou email" >
                        <input type="password" name="password" placeholder="Senha" >
                        <input type="submit" value="Enviar">
                    </form>
                    <!-- separador -->
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <!-- links alternativos -->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="facebook">
                                <span>Entrar com o facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha ?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>NÃ£o tem uma conta ? <a href="#">Cadastre-se</a> </p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o plicativo</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- rodape -->
     <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Impresa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizacoes</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">HashTags</a></li>
                <li><a href="#">Idiomas</a></li>
            </ul>
        </nav>
        <p id="copyright">Instagram facebook</p>
     </footer>
</body>
</html>
