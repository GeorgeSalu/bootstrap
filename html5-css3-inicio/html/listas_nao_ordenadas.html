<!DOCTYPE html>
<html>
<head>
    <title>listas nao ordenadas</title>
</head>
<body>
    <ul style="list-style-type: disc;">
        <li>tomar cafe da manha</li>
        <li>trabalhar</li>
        <li>almoçar</li>
        <li>estudar</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>tomar cafe da manha</li>
        <li>trabalhar</li>
        <li>almoçar</li>
        <li>estudar</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>tomar cafe da manha</li>
        <li>trabalhar</li>
        <li>almoçar</li>
        <li>estudar</li>
    </ul>
</body>
</html>
