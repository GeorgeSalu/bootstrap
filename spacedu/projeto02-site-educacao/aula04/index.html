<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - secao 08 - aula 05</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- start cabeçalho amarelo -->

    <div class="bg-warning">
      <div class="container p-2 d-flex">
        <div class="d-none d-xl-block">
          <img alt="icon pin" src="img/pin.svg" />
          rua heitor penteado, 1200 - sao paulo
        </div>
        <div class="ms-md-5 d-none d-md-block">
          <img alt="incon letter" src="img/letter.svg" />
          contato@educacao.com.br
        </div>
        <div class="ms-md-auto me-md-0 mx-auto">
          <img alt="facebook" src="img/facebook.svg" />
          <img alt="pinterest" src="img/pinterest.svg" />
          <img alt="twitter" src="img/twitter.svg" />
          <img alt="instagram" src="img/instagram.svg" />
        </div>
      </div>
    </div>

    <!-- end cabeçalho amarelo -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container p-2">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" style="height: 38px" class="me-2" />
          EducaçãoONE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary">cadastre-se</button>
            <button class="btn btn-info border">
              <img src="img/search.svg" />
            </button>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
