<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - secao 09 - aula 04</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>radio</h1>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" form="masculino">masculino</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" form="feminino">feminino</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              disabled
              id="outros"
              value="outros"
            />
            <label class="form-check-label" form="outros">outros</label>
          </div>

          <h1>checkbox</h1>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="sexo"
              id="php"
              value="php"
            />
            <label class="form-check-label" form="php">php</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="sexo"
              id="java"
              value="java"
            />
            <label class="form-check-label" form="feminino">java</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="sexo"
              id="javascript"
              value="javascript"
            />
            <label class="form-check-label" form="javascript">javascript</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="sexo"
              id="csharp"
              value="csharp"
            />
            <label class="form-check-label" form="csharp">c#</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="sexo"
              id="python"
              value="python"
            />
            <label class="form-check-label" form="python">python</label>
          </div>

          <h1 class="mt-5">Switch</h1>
          <div class="form-check form-switch form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="luz"
              id="luz"
              value="luz"
            />
            <label class="form-check-label" form="luz">luz</label>
          </div>

          <h1 class="mt-5">Botoes</h1>
          <div class="form-check form-check-inline">
            <input
              class="btn-check"
              type="checkbox"
              name="desejo"
              id="iPhone"
              value="IPhone"
            />
            <label class="btn btn-outline-primary" form="IPhone">IPhone</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="btn-check"
              type="checkbox"
              name="desejo"
              id="Galaxy"
              value="Galaxy"
            />
            <label class="btn btn-outline-primary" form="Galaxy">Galaxy</label>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      var inpurtPython = document.getElementById("python");
      inpurtPython.indeterminate = true;
    </script>
  </body>
</html>
