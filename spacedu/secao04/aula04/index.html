<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 - secao 04 - aula 04</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>elementos</h1>
        <button class="btn btn-dark">ok</button>
        <input class="btn btn-dark" type="button" value="ok" />
        <input class="btn btn-dark" type="submit" value="ok" />
        <a href="#" class="btn btn-dark">ok</a>

        <h1>cores</h1>
        <button class="btn btn-primary">ok</button>
        <button class="btn btn-secondary">ok</button>
        <button class="btn btn-success">ok</button>
        <button class="btn btn-danger">ok</button>
        <button class="btn btn-warning">ok</button>
        <button class="btn btn-info">ok</button>
        <button class="btn btn-light">ok</button>
        <button class="btn btn-dark">ok</button>
        <button class="btn btn-link">ok</button>

        <h1>cores</h1>
        <button class="btn btn-outline-primary">ok</button>
        <button class="btn btn-outline-secondary">ok</button>
        <button class="btn btn-outline-success">ok</button>
        <button class="btn btn-outline-danger">ok</button>
        <button class="btn btn-outline-warning">ok</button>
        <button class="btn btn-outline-info">ok</button>
        <button class="btn btn-outline-light">ok</button>
        <button class="btn btn-outline-dark">ok</button>
        <button class="btn btn-outline-link">ok</button>

        <h1>tamanho</h1>
        <button class="btn btn-primary btn-lg">ok</button>
        <button class="btn btn-primary ">ok</button>
        <button class="btn btn-primary btn-sm">ok</button>

        <h1>desativado</h1>
        <button class="btn btn-primary" disabled>ok</button>
        <button class="btn btn-secondary" disabled>ok</button>
        <button class="btn btn-success" disabled>ok</button>

      </div>
    </div>
  </div>  
</body>
</html>
