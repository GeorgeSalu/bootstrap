<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 - secao 04 - aula 03</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style type="text/css">
    .box {
      width: 100px;
      height: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>aditiva</h1>
        <div class="box bg-light border"></div>
        <div class="box bg-light border-top"></div>
        <div class="box bg-light border-bottom"></div>
        <div class="box bg-light border-start"></div>
        <div class="box bg-light border-end"></div>

        <h2>subtrativa</h2>
        <div class="box bg-light border"></div>
        <div class="box bg-light border border-top-0"></div>
        <div class="box bg-light border border-bottom-0"></div>
        <div class="box bg-light border border-start-0"></div>
        <div class="box bg-light border border-end-0"></div>

        <h1>cores</h1>
        <div class="box bg-light border border"></div>
        <div class="box bg-light border border-primary"></div>
        <div class="box bg-light border border-secondary"></div>
        <div class="box bg-light border border-success"></div>
        <div class="box bg-light border border-danger"></div>
        <div class="box bg-light border border-warning"></div>
        <div class="box bg-light border border-info"></div>
        <div class="box bg-light border border-light"></div>
        <div class="box bg-light border border-dark"></div>
        <div class="box bg-light border border-white"></div>

        <h1>tamanho</h1>
        <div class="box bg-light border border-1"></div>
        <div class="box bg-light border border-2"></div>
        <div class="box bg-light border border-3"></div>
        <div class="box bg-light border border-4"></div>
        <div class="box bg-light border border-5"></div>

        <h1>arredondamento</h1>
        <div class="box bg-light border border-1 rounded-0"></div>
        <div class="box bg-light border border-1 rounded-1"></div>
        <div class="box bg-light border border-1 rounded-2"></div>
        <div class="box bg-light border border-1 rounded-3"></div>

      </div>
    </div>
  </div>
</body>
</html>
