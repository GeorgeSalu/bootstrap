<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 - secao 03 - aula 06</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>font size</h1>
        <p class="fs-1">Texto alterado</p>
        <p class="fs-2">Texto alterado</p>
        <p class="fs-3">Texto alterado</p>
        <p class="fs-4">Texto alterado</p>
        <p class="fs-5">Texto alterado</p>
        <p class="fs-6">Texto alterado</p>

        <h1>font weight</h1>
        <p class="fw-lighter">Texto alterado</p>
        <p class="fw-light">Texto alterado</p>
        <p class="fw-normal">Texto alterado</p>
        <p class="fw-bold">Texto alterado</p>
        <p class="fw-bolder">Texto alterado</p>

        <p class="fst-italic">Texto alterado</p>
        <p class="fst-normal">Texto alterado</p>
      </div>
    </div>
  </div>
</body>
</html>
