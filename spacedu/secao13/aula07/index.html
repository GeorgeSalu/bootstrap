<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - secao 13 - aula 06</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div class="alert alert-success">
      o <strong>produto</strong> foi cadastrado com sucesso
    </div>

    <div class="alert alert-danger">
      o <strong>produto</strong> não foi cadastrado com sucesso
    </div>

    <div class="alert alert-info">
      <h2>necessitamos da sua doação</h2>
      <p>o projeto xyz precisa da sua doação para continuar ajudando.</p>

      <hr />
      <button class="btn btn-info">Doe</button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show">
      o <strong>produto</strong> não foi cadastrado com sucesso
      <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
